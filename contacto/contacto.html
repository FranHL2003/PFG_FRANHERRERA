      <main>
        <h1 class="titulo">¿Algún problema , no dudes en decírnoslo?</h1> 
        <div class="contact-form">

            <h2>Rellena tus datos</h2>
            <form id="contactForm">
              <input type="text" name="nombre" placeholder="Nombre" required>
              <input type="text" name="email" placeholder="Correo electrónico" required>
              <textarea name="mensaje" placeholder="Mensaje" required></textarea>
              <button type="submit">Enviar</button>
            </form>
          </div>

          <div class="parrafo">
            <div class="box">
              <p>Al rellenar este formulario, aceptas nuestra política de privacidad.
                Nos importas tu y nos importan tus datos.
              </p>
            </div>
          </div>

          <script>
            // Evento de envío del formulario
            document.getElementById("contactForm").addEventListener("submit", function(event) {
              event.preventDefault(); // Evita el envío por defecto del formulario
        
              // Obtiene los valores de los campos de entrada
              var nombre = document.getElementsByName("nombre")[0].value;
              var email = document.getElementsByName("email")[0].value;
              var mensaje = document.getElementsByName("mensaje")[0].value;
        
              // Construye el enlace de correo electrónico
              var mailtoLink = "mailto:franciscohl2003@gmail.com" +
                               "?subject=Formulario de Contacto" +
                               "&body=Nombre: " + encodeURIComponent(nombre) +
                               "%0AEmail: " + encodeURIComponent(email) +
                               "%0AMensaje: " + encodeURIComponent(mensaje);
        
              // Abre el enlace de correo electrónico en una nueva ventana o pestaña
              window.open(mailtoLink);
        
              // Restablece los valores del formulario
              document.getElementById("contactForm").reset();
            });
          </script>
        
      </main>
